<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
    <link rel="icon" href="icons/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+Mongolian&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">Memory Game</header>
    <div class="landing">
      <h1>choose difficulty</h1>
      <div class="menu">
        <div class="button easy" data-stage="1">easy</div>
        <div class="button medium" data-stage="2" ="">medium</div>
        <div class="button hard" data-stage="3">hard</div>
        <div class="button rapid" data-stage="-1">rapid</div>
      </div>
      <div class="description">match 20 pairs under 60 secconds</div>
    </div>
    <div class="container hidden">
      <div class="card-container"></div>
      <div class="timer">10</div>
      <div class="tries">Total Tries: <span>12</span></div>
      <div class="menu-button">main menu</div>
    </div>
    <div class="message hidden">
      <div class="overlay"></div>
      <div class="body">
        <h1>congratiulations</h1>
        <h2>
          you beat easy mode in <br />
          123 seconds <br />
          32 tries
        </h2>
        <div class="menu-button">main menu</div>
      </div>
    </div>
  </body>
</html>

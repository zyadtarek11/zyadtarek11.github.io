<!DOCTYPE html>
<html>
<head>
    <title>Web Form Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: darkblue;
        }
        .question {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: darkblue;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: navy;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Quiz: Web Forms</h1>

    <form id="quizForm">
        <!-- Q1 -->
        <div class="question">
            <label>1. Which HTML element is used to group input fields together?</label><br>
            <input type="radio" name="q1" value="a"> &lt;form&gt;<br>
            <input type="radio" name="q1" value="b"> &lt;input&gt;<br>
            <input type="radio" name="q1" value="c"> &lt;label&gt;<br>
        </div>

        <!-- Q2 -->
        <div class="question">
            <label>2. What does the "for" attribute in a &lt;label&gt; tag do?</label><br>
            <input type="radio" name="q2" value="a"> Connects label to an input field<br>
            <input type="radio" name="q2" value="b"> Sets the input type<br>
            <input type="radio" name="q2" value="c"> Submits the form<br>
        </div>

        <!-- Q3 -->
        <div class="question">
            <label>3. Which input type is correct for entering an email?</label><br>
            <input type="radio" name="q3" value="a"> &lt;input type="text"&gt;<br>
            <input type="radio" name="q3" value="b"> &lt;input type="email"&gt;<br>
            <input type="radio" name="q3" value="c"> &lt;input type="mail"&gt;<br>
        </div>

        <!-- Q4 -->
        <div class="question">
            <label>4. What does a button with type="submit" do inside a form?</label><br>
            <input type="radio" name="q4" value="a"> Resets all fields<br>
            <input type="radio" name="q4" value="b"> Submits form data<br>
            <input type="radio" name="q4" value="c"> Just displays text<br>
        </div>

        <button type="button" onclick="checkAnswers()">Submit Quiz</button>
    </form>

    <div id="result"></div>

    <script>
        function checkAnswers() {
            let score = 0;

            if (document.querySelector('input[name="q1"]:checked')?.value === "a") score++;
            if (document.querySelector('input[name="q2"]:checked')?.value === "a") score++;
            if (document.querySelector('input[name="q3"]:checked')?.value === "b") score++;
            if (document.querySelector('input[name="q4"]:checked')?.value === "b") score++;

            document.getElementById("result").textContent =
                "You scored " + score + " out of 4";
        }
    </script>
</body>
</html>
